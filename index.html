<!DOCTYPE html>
<htmlhtml lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online Saya</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="#" class="text-2xl font-bold text-gray-800">TokoKita</a>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-gray-600 hover:text-gray-800 transition-colors duration-200">Beranda</a>
                <a href="#" class="text-gray-600 hover:text-gray-800 transition-colors duration-200">Produk</a>
                <button id="cart-button" class="relative text-gray-600 hover:text-gray-800 transition-colors duration-200 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.193 1.703.707 1.703H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Hero Section -->
        <section class="bg-gray-200 rounded-lg p-8 mb-8 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-4">Selamat Datang di Toko Kami</h1>
            <p class="text-lg text-gray-600 mb-6">Temukan berbagai produk berkualitas dengan harga terbaik.</p>
            <a href="#products" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-200">Belanja Sekarang</a>
        </section>

        <!-- Product Grid -->
        <section id="products" class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Produk Unggulan</h2>
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Product cards will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-4 text-center text-gray-500">
        &copy; 2024 TokoKita. Hak Cipta Dilindungi.
    </footer>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 hidden">
        <div class="relative w-full max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6 my-10">
            <div class="flex items-center justify-between border-b pb-3 mb-4">
                <h3 class="text-2xl font-bold text-gray-800">Keranjang Belanja</h3>
                <button id="close-cart-modal" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="cart-items-container" class="space-y-4 max-h-96 overflow-y-auto">
                <!-- Cart items will be inserted here by JavaScript -->
            </div>
            <div class="border-t pt-4 mt-4">
                <div class="flex justify-between items-center text-xl font-bold text-gray-800">
                    <span>Total:</span>
                    <span id="cart-total-price">Rp0</span>
                </div>
                <button class="w-full bg-green-600 text-white font-bold py-3 mt-4 rounded-lg hover:bg-green-700 transition-colors duration-200">Lanjutkan ke Pembayaran</button>
            </div>
        </div>
    </div>

    <script>
        // Array of product data
        const products = [
            { id: 1, name: "Headphone Bluetooth", price: 500000, image: "https://placehold.co/400x400/FF5733/FFFFFF?text=Headphone" },
            { id: 2, name: "Smartwatch", price: 1200000, image: "https://placehold.co/400x400/33A3FF/FFFFFF?text=Smartwatch" },
            { id: 3, name: "Keyboard Mekanikal", price: 850000, image: "https://placehold.co/400x400/33FF57/FFFFFF?text=Keyboard" },
            { id: 4, name: "Mouse Gaming", price: 420000, image: "https://placehold.co/400x400/8D33FF/FFFFFF?text=Mouse" },
            { id: 5, name: "Monitor Lengkung", price: 3500000, image: "https://placehold.co/400x400/FF33E0/FFFFFF?text=Monitor" },
            { id: 6, name: "Speaker Portabel", price: 650000, image: "https://placehold.co/400x400/E0FF33/FFFFFF?text=Speaker" },
        ];

        let cartItems = [];

        const productList = document.getElementById('product-list');
        const cartButton = document.getElementById('cart-button');
        const cartModal = document.getElementById('cart-modal');
        const closeCartModal = document.getElementById('close-cart-modal');
        const cartItemsContainer = document.getElementById('cart-items-container');
        const cartTotalPrice = document.getElementById('cart-total-price');
        const cartCount = document.getElementById('cart-count');

        // Function to render products
        function renderProducts() {
            productList.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = "bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden";
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">${product.name}</h3>
                        <p class="text-gray-600 text-lg font-bold mb-4">Rp${product.price.toLocaleString('id-ID')}</p>
                        <button data-id="${product.id}" class="add-to-cart-btn w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600 transition-colors duration-200">
                            Tambah ke Keranjang
                        </button>
                    </div>
                `;
                productList.appendChild(productCard);
            });
            attachAddToCartListeners();
        }

        // Function to attach listeners to "Add to Cart" buttons
        function attachAddToCartListeners() {
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.dataset.id);
                    const productToAdd = products.find(p => p.id === productId);
                    addToCart(productToAdd);
                });
            });
        }

        // Function to add a product to the cart
        function addToCart(product) {
            const existingItem = cartItems.find(item => item.id === product.id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cartItems.push({ ...product, quantity: 1 });
            }
            updateCartUI();
        }

        // Function to remove a product from the cart
        function removeFromCart(productId) {
            cartItems = cartItems.filter(item => item.id !== productId);
            updateCartUI();
        }

        // Function to update the cart UI
        function updateCartUI() {
            cartItemsContainer.innerHTML = '';
            let total = 0;
            if (cartItems.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-center text-gray-500">Keranjang Anda kosong.</p>';
            } else {
                cartItems.forEach(item => {
                    total += item.price * item.quantity;
                    const cartItemEl = document.createElement('div');
                    cartItemEl.className = "flex items-center justify-between bg-gray-100 p-3 rounded-lg";
                    cartItemEl.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded-md object-cover">
                            <div>
                                <h4 class="font-semibold text-gray-800">${item.name}</h4>
                                <p class="text-sm text-gray-600">Rp${item.price.toLocaleString('id-ID')} x ${item.quantity}</p>
                            </div>
                        </div>
                        <button data-id="${item.id}" class="remove-from-cart-btn text-red-500 hover:text-red-700 transition-colors duration-200">Hapus</button>
                    `;
                    cartItemsContainer.appendChild(cartItemEl);
                });
            }

            // Update total price and item count
            cartTotalPrice.textContent = `Rp${total.toLocaleString('id-ID')}`;
            cartCount.textContent = cartItems.reduce((acc, item) => acc + item.quantity, 0);

            attachRemoveListeners();
        }

        // Function to attach listeners to "Remove" buttons
        function attachRemoveListeners() {
            document.querySelectorAll('.remove-from-cart-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.dataset.id);
                    removeFromCart(productId);
                });
            });
        }

        // Event listeners for modal
        cartButton.addEventListener('click', () => {
            cartModal.classList.remove('hidden');
        });

        closeCartModal.addEventListener('click', () => {
            cartModal.classList.add('hidden');
        });

        cartModal.addEventListener('click', (e) => {
            if (e.target.id === 'cart-modal') {
                cartModal.classList.add('hidden');
            }
        });

        // Initial render
        renderProducts();
        updateCartUI();
    </script>
</body>
</html>
